name: Release
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: install dependencies (windows)
        if: matrix.platform == 'windows-latest'
        run: |
          npm install

      - name: Build and Release
        id: tauri_build
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Hotspot Manager ${{ github.ref_name }}'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false

      - name: Get Signature and Update Gist
        if: matrix.platform == 'windows-latest'
        env:
          GIST_ID: '2348ea7e6032a18ae38ffacc693f818b'
          GIST_TOKEN: ${{ secrets.GIST_TOKEN }}
        shell: bash
        run: |
          # Extract version from tag (remove v prefix)
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"
          
          # Find the signature file
          SIG_FILE=$(find src-tauri/target/release/bundle/nsis -name "*.sig" | head -n 1)
          SIGNATURE=$(cat "$SIG_FILE")
          
          # Construct the JSON
          # Note: We use the releases/download URL format
          JSON_CONTENT=$(cat <<EOF
          {
            "version": "$VERSION",
            "pub_date": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
            "platforms": {
              "windows-x86_64": {
                "signature": "$SIGNATURE",
                "url": "https://github.com/${{ github.repository }}/releases/download/v$VERSION/Hotspot.Manager_${VERSION}_x64-setup.exe"
              }
            }
          }
          EOF
          )
          
          echo "Generated JSON:"
          echo "$JSON_CONTENT"
          
          # Escape quotes for JSON payload because we are putting JSON inside JSON
          # Using jq would be cleaner but let's stick to simple bash with python one-liner for escaping if needed, 
          # or simply construct the payload carefully.
          
          # Let's use a temporary file for the content
          echo "$JSON_CONTENT" > gist_content.json
          
          # Update the Gist using curl
          curl -L \
            -X PATCH \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $GIST_TOKEN" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/gists/$GIST_ID \
            -d @- <<PAYLOAD
          {
            "description": "Hotspot Manager Update Manifest (Updated for $VERSION)",
            "files": {
              "updater.json": {
                "content": $(jq -Rs . < gist_content.json)
              }
            }
          }
          PAYLOAD
