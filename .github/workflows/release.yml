name: Release
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version_tag:
        description: 'Version Tag (e.g. v0.2.6). Leave empty if using git tag.'
        required: false
        type: string

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Sync node version and setup cache
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust Cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies
        run: npm ci

      - name: Create secrets.rs
        shell: bash
        run: |
          echo "pub const GITHUB_TOKEN: &str = \"${{ secrets.GIST_TOKEN }}\";" > src-tauri/src/secrets.rs

      - name: Read Release Notes
        id: read_release_notes
        shell: bash
        run: |
          if [ -f RELEASE_NOTES.md ]; then
            CONTENT=$(cat RELEASE_NOTES.md)
            echo "RELEASE_BODY<<EOF" >> $GITHUB_ENV
            echo "$CONTENT" >> $GITHUB_ENV
            echo "EOF" >> $GITHUB_ENV
          else
            echo "RELEASE_BODY=See the assets to download this version and install." >> $GITHUB_ENV
          fi

      - name: Build Launcher Service
        run: |
          cd src-tauri
          cargo build --release --bin hotspot-launcher
        env:
          CI: true

      - name: Copy Launcher to Bundle
        shell: bash
        run: |
          mkdir -p src-tauri/target/release/bundle
          cp src-tauri/target/release/hotspot-launcher.exe src-tauri/target/release/ || true

      - name: Build and Release
        id: tauri_build
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch' # Sadece tag veya manuel tetiklemede release Ã§ikar
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.event.inputs.version_tag || github.ref_name }}
          releaseName: 'Hotspot Manager ${{ github.event.inputs.version_tag || github.ref_name }}'
          releaseBody: ${{ env.RELEASE_BODY }}
          releaseDraft: true
          prerelease: false

      # GIST UPDATE REMOVED/MOVED TO publish.yml
      # This ensures the update is only seen by users AFTER the release is Published, not while in Draft.
