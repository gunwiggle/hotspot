name: Release
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version_tag:
        description: 'Version Tag (e.g. v0.2.6). Leave empty if using git tag.'
        required: false
        type: string

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Sync node version and setup cache
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
          cache: 'npm' # NPM cache aktivasyonu

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies
        run: npm ci # npm install yerine ci daha hızlıdır (lock dosyasını kullanır)

      - name: Create secrets.rs
        shell: bash
        run: |
          echo "pub const GITHUB_TOKEN: &str = \"${{ secrets.GIST_TOKEN }}\";" > src-tauri/src/secrets.rs

      - name: install dependencies (windows)
        if: matrix.platform == 'windows-latest'
        run: |
          npm install

      - name: Build and Release
        id: tauri_build
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.event.inputs.version_tag || github.ref_name }}
          releaseName: 'Hotspot Manager ${{ github.event.inputs.version_tag || github.ref_name }}'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false

      - name: Get Signature and Update Gist
        if: matrix.platform == 'windows-latest'
        env:
          GIST_ID: '2348ea7e6032a18ae38ffacc693f818b'
          GIST_TOKEN: ${{ secrets.GIST_TOKEN }}
        shell: bash
        run: |
          # Extract version
          if [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ -n "${{ github.event.inputs.version_tag }}" ]; then
            VERSION="${{ github.event.inputs.version_tag }}"
          else
            VERSION="${{ github.ref_name }}"
          fi
          
          VERSION="${VERSION#v}"
          
          # Find the signature file
          SIG_FILE=$(find src-tauri/target/release/bundle/nsis -name "*.sig" | head -n 1)
          SIGNATURE=$(cat "$SIG_FILE")
          
          # Construct the JSON
          # Note: We use the releases/download URL format
          JSON_CONTENT=$(cat <<EOF
          {
            "version": "$VERSION",
            "pub_date": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
            "platforms": {
              "windows-x86_64": {
                "signature": "$SIGNATURE",
                "url": "https://github.com/${{ github.repository }}/releases/download/v$VERSION/Hotspot.Manager_${VERSION}_x64-setup.exe"
              }
            }
          }
          EOF
          )
          
          echo "Generated JSON:"
          echo "$JSON_CONTENT"
          
          # Escape quotes for JSON payload because we are putting JSON inside JSON
          # Using jq would be cleaner but let's stick to simple bash with python one-liner for escaping if needed, 
          # or simply construct the payload carefully.
          
          # Let's use a temporary file for the content
          echo "$JSON_CONTENT" > gist_content.json
          
          # Update the Gist using curl
          curl -L \
            -X PATCH \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $GIST_TOKEN" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/gists/$GIST_ID \
            -d @- <<PAYLOAD
          {
            "description": "Hotspot Manager Update Manifest (Updated for $VERSION)",
            "files": {
              "updater.json": {
                "content": $(jq -Rs . < gist_content.json)
              }
            }
          }
          PAYLOAD
